type Bounty @entity {
  id: ID!
  "address of the bounty contract"
  address: Bytes!
  stakes: [Stake!]! @derivedFrom(field: "bounty")
  # memberCount: Int!
  totalStakedWei: BigInt!
  unallocatedWei: BigInt!
}

type Stake @entity {
  id: ID! # bountyId+brokerId
  broker: String!
  amount: BigInt!
  "date of the stake"
  date: BigInt
  bounty: Bounty
}
