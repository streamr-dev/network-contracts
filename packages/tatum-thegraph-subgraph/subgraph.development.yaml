specVersion: 0.0.2
description: Subgraph definitions for tatum bounty contracts 
repository:
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BountyFactory
    network: xDai
    source:
      address: '0xef927F18D2ac3862c6ABCAa953203A4DbF7f519e'
      abi: BountyFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/bountyFactory.ts
      entities:
        - Bounty
      abis:
        - name: BountyFactory
          file: ./artifacts/smartcontracts/contracts/BrokerEconomics/BountyFactory.sol/BountyFactory.json
      eventHandlers:
        - event: NewBounty(address)
          handler: handleBountyCreated

templates:
  - name: Bounty
    kind: ethereum/contract
    network: xDai
    source:
      abi: Bounty
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/bounty.ts
      entities:
        - Bounty
        - Stake
      abis:
        - name: Bounty
          file: ./artifacts/smartcontracts/contracts/BrokerEconomics/Bounty.sol/Bounty.json
      eventHandlers:
          - event: StakeUpdate(indexed address,uint256,uint256)
            handler: handleStakeUpdated
          - event: BountyUpdate(uint256,uint256,uint256,uint32,bool)
            handler: handleBountyUpdated
