specVersion: 0.0.2
description: Subgraph definitions for tatum bounty contracts 
repository:
schema:
  file: ./schema.graphql
dataSources:
  # Old DU gnosis/xdai >>
  - kind: ethereum/contract
    name: BountyFactory
    network: xDai
    source:
      address: '0x2521E0480004056c35e199a1BBE2FdA9119032A0'
      abi: BountyFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/bountyFactory.ts
      entities:
        - Bounty
      abis:
        - name: BountyFactory
          file: ./artifacts/smartcontracts/contracts/BrokerEconomics/BountyFactory.sol/BountyFactory.json
      eventHandlers:
        - event: NewBounty(address)
          handler: handleBountyCreated
  # Old DU gnosis/xdai <<

templates:
  # Old DU gnosis/xdai >>
  - name: Bounty
    kind: ethereum/contract
    network: xDai
    source:
      abi: Bounty
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/bounty.ts
      entities:
        - Bounty
        - Stake
      abis:
        - name: Bounty
          file: ./artifacts/smartcontracts/contracts/BrokerEconomics/Bounty.sol/Bounty.json
      eventHandlers:
        - event: StakeAdded(indexed address,uint256,uint256)
          handler: handleStakeAdded
        - event: SponsorshipReceived(indexed address,uint256)
          handler: handleSponsorshipReceived
        # - event: BrokerJoined(indexed address)
        #   handler: handleBrokerJoined
        - event: BrokerLeft(indexed address,uint256)
          handler: handleBrokerLeft
  # Old DU gnosis/xdai <<

