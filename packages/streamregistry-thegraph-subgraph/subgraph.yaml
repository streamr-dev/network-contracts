specVersion: 0.0.2
description: Subgraph definitions for the stream permission registry
repository: 
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StreamRegistry
    network: xDai
    source:
      address: '0xa86863053cECFD9f6f861e0Fd39a042238411b75'
      abi: StreamRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Stream
      abis:
        - name: StreamRegistry
          file: ./abis/StreamRegistry.json
      eventHandlers:
        - event: StreamCreated(string,string)
          handler: handleStreamCreation
        - event: StreamDeleted(string)
          handler: handleStreamDeletion
        - event: StreamUpdated(string,string)
          handler: handleStreamUpdate
        - event: PermissionUpdated(string,address,bool,bool,bool,bool,bool)
          handler: handlePermissionUpdate
      file: ./src/mapping.ts
