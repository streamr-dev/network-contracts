specVersion: 0.0.2
description: Subgraph definitions for the stream permission registry
repository: 
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StreamRegistry
    network: mainnet
    source:
      address: '0x7B7A913D505eB48F1c86249ee548dcB95fF7c0CB'
      abi: StreamRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Stream
      abis:
        - name: StreamRegistry
          file: ./abis/StreamRegistry.json
      eventHandlers:
        - event: StreamCreated(uint256,address,string)
          handler: handleStreamCreation
        - event: TransferedViewRights(uint256,address,address,uint8)
          handler: handleTransferViewRights
        - event: TransferedPublishRights(uint256,address,address,uint8)
          handler: handleTransferPublishRights
      file: ./src/mapping.ts
