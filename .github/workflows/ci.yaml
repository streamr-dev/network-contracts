---
name: Continuous Integration

on:
  pull_request:
    branches:
      - *
  push:
    branches:
      - master

jobs:
  test:
    name: Run tests
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: |
            ./package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build and lint
        run: npm run build && npm run lint
      - name: Unit tests
        run: npm run test
